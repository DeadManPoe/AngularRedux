<ul>
   <li *ngFor="let book of books">
       <div>
           <img [src]="book.cover" alt="">
       </div>
       <div>
           <p>{{book.author}}</p>
           <h2>{{book.title}}</h2>
           <p>{{book.description}}</p>
           <div>
               <input type="checkbox" name="isRead" [value]="book.read" (change)="toggleBookReadM()">
               <button (click)="removeBookM()">Remove</button>
           </div>
       </div>
   </li>
</ul>
